<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Time</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@25,100,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Time Calculator</h1>
    </header>
    <div class="dates-and-button">
        <div class="date-container">
            <label for="start-date" >Start Date:</label>
            <input id="start-date" value="2024-04-01" type="date">
        </div>
        <div class="date-container">
            <label for="end-date">End Date:</label>
            <input id="end-date" value="2024-06-30" type="date">
        </div>
        <div class="note"> <span class="material-symbols-outlined">info</span> <span class="note-text">Start and end date are inclusive.</span></div>
        <button id="btn" onclick="calculate()">Calculate</button>
    </div>
    <div class="rohit-sir-calculation">
        <div class="rohit-btn">
            <p class="btn-text">Rohit Sir Calculation
                <i class="fa-solid fa-angle-down"></i>
            </p>
        </div>
        <div class="total-and-elapsed rohit-total-and-elapsed rohit-display hide"></div>
    </div>
    <div class="display"></div>

    <footer>
        <div class="github">
            <a target="_blank" href="https://github.com/AlokYadavCodes/remaining-time-calculator"><img id="github-icon" src="github-icon.png" alt="github link"> <span>link</span></a>
        </div>
        <div> Made with ðŸ§¡ by <a target="_blank" href="https://x.com/alokcodes">Alok</a></div>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
